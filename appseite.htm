<!DOCTYPE html>
<html>
<body>

<h2>Kneipe eingeben</h2>

<form action="">
  Name:<br>
  <input type="text" name="name">
<br>
  Typ:<br>
  <input type="text" name="typ">
<br>
<form action="" autocomplete="on">
  Stadt:<br>
  <input type="text" name="stadt" autocomplete="off">
  <br>
</form>
<form>
  <br>Bewertung (zwischen 1 und 10):<br>
  <input type="number" name="bewertung" min="1" max="10">
</form>
<form>
  <br>Essen:<br>
  <input type="radio" name="essen" value="ja" checked> Ja<br>
  <input type="radio" name="essen" value="nein"> Nein<br>
  <br>Alter:<br>
  <input type="radio" name="alter" value="16" checked> 16<br>
  <input type="radio" name="alter" value="18"> 18<br>
<form>
<br>
  Oeffnung:
  <input type="time" name="oeffnungszeit">
  <br><br>
  Feierabend:
  <input type="time" name="feierabend">
  <br>
</form>
  <br><br><input type="submit" value="Submit">
</form>

</body>
</html>
